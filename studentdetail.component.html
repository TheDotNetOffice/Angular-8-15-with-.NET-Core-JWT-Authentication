<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="stdId" [value]="service.formData.stdId">

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i  [class.green-icon]="studentName.valid" [class.red-icon]="studentName.invalid && studentName.touched"></i>
          </div>
        </div>
        <input name="studentName" #studentName="ngModel" [(ngModel)]="service.formData.studentName" class="form-control"
          placeholder="StudentName" required>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i  [class.green-icon]="studentAddress.valid" [class.red-icon]="studentAddress.invalid && studentAddress.touched"></i>
          </div>
        </div>
        <input name="studentAddress" #studentAddress="ngModel" [(ngModel)]="service.formData.studentAddress" 
        class="form-control" placeholder="StudentAddress" required maxlength="20" minlength="2">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-7">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i   [class.green-icon]="dob.valid" [class.red-icon]="dob.invalid && dob.touched"></i>
            </div>
          </div>
          <input name="dob" #dob="ngModel" [(ngModel)]="service.formData.dob" class="form-control"
            placeholder="MM/YY" required maxlength="5" minlength="5">
        </div>
      </div>
      <div class="form-group col-md-5">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i  [class.green-icon]="gender.valid" [class.red-icon]="gender.invalid && gender.touched"></i>
            </div>
          </div>
          <input  name="gender" #gender="ngModel" [(ngModel)]="service.formData.gender" class="form-control" placeholder="Gender"
          required  maxlength="5" minlength="1">
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg " type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
    </div>
  </form>
